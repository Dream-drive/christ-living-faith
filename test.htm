<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: relative;
        }

        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust based on your logo size */
            margin-right: 5rem;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
        }

        .bar {
            background-color: #fff;
            height: 3px;
            width: 25px;
        }


        .nav-menu {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
}

.nav-menu ul {
    display: flex;
    justify-content: space-between;
    width: 100%; /* Full width */
    max-width: 1200px; /* Adjust as needed */
}

.nav-menu ul li {
    margin: 0 10px; /* Adjust spacing as needed */
    list-style: none;
}

.nav-menu .btn {
    margin-left: 20px; /* Add space between nav links and button */
}


        .nav-menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        .nav-menu ul li a.active {
            font-weight: bold;
        }

        .nav-menu .btn {
            background-color: #007bff; /* Button background color */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 6rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                max-width: 300px;
                background-color: #333;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                z-index: 1000; /* Ensure it is on top */
                padding: 20px;
            }

            .nav-menu.active {
                display: block;
            }

            .nav-menu ul {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu ul li {
                margin: 15px 0; /* Adjust spacing between links */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="logo">
                <a href="index.html">
                    <img src="clfmm.png" alt="Christ Living Faith Miracle Ministry Logo">
                </a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="ministries.html">Ministries</a></li>
                    <li><a href="sermons.html">Sermons</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="donations.html">Giving/Donations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a class="btn" href="signup.html">Account</a>
            </nav>
        </div>
    </header>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
